<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


</head>
<body class="container-fluid bg-ligh border text-white">

    <form class="w-50 border border-primary m-4 p-2 bg-dark">
    <h2 class="mb-3">BMI caculator For child and Teen</h2>
    <div>
        <select class="bg-ligh w-25">
            <option>English</option>
        </select>
        <div class="mb-4">
            <input type="radio" id="eng" name="lang">
            <label class="p-2" for="eng">English</label>
            <input type="radio" id="met" name="lang">
            <label class="p-2" for="met">Metric</label>
        </div>
        <hr>
        <div class="mb-2">
            <input type="radio" name="age" id="age">
            <label class="p-2" for="age">age:Years,Month</label>
            <input type="radio" name="age" id="birth">
            <label class="p-2" for="birth">Date of Birth,Date of Measurement</label>
        </div>

        <div>
            <span>age:</span>
            <div class="mb-2 mt-3">
                <input type="text" size="8" id="year">
                <label for="year">years (2 to 15)</label>
                <input type="text" size="8" id="month">
                <label for="month">months (0 to 11)</label> 
            </div>    
                <div>or enter only the total number of months</div>
            

            <div class="mt-2">
                <input type="text" size="8" id="mon">
                <label for="mon">months (24 to 239)</label>
            </div>
            <hr>

            <div>
                <span>sex:</span>
                <div class="mb-2 mt-3">
                    <input type="radio" name="gender" id="boy">
                    <label class="p-2" for="boy">Boy</label>
                    <input type="radio" name="gender" id="girl">
                    <label class="p-2" for="girl">Girl</label>
                </div>
                <hr>

                <div class="mb-3 mt-2">
                    <input type="radio" name="height" id="ht">
                    <label class="p-2" for="ht">Height:Inches</label>
                    <input type="radio" name="height" id="fit">
                    <label class="p-2" for="fit">Height:Fit Inches,Fraction</label>
                </div>

                <div class="mb-2">
                    <span>Height, to Nearest 0.1 inch</span>
                    <div class="mt-2"><input class="" type="text" size="8" id="heit">
                    <label for="heit">inches</label></div>
                </div>
                <hr>

                <div class="mb-2">
                    <input  type="radio" name="wet" id="wet">
                    <label class="p-2" for="wet">Weight:Lbs</label>
                    <input type="radio" name="wet" id="weight">
                    <label class="p-2"  for="weight">Weight:Lbs,Fraction</label>
                </div>

                <div>
                    <span class="mb-1">Weight,Lbs to the Nearest 0.1</span>
                    <div class="mb-1 mt-2">
                        <input class="" type="text" size="8" id="lbs">
                        <label for="lbs">lbs</label>
                    </div>
                    <hr>

                    <div class="pb-4 d-flex justify-content-center align-items-center"><button class="btn btn-primary">Calculate</button>
                    </div>

                </div>


            </div>

        </div>



    </div></form>
</body>
</html>
