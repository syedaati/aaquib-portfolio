<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>


    <script>
        function orderclick() {


            document.getElementById("lblname").innerHTML = document.getElementById("txtname").value;
            document.getElementById("lblnumber").innerHTML = document.getElementById("txtnumber").value;

            imgburger= document.getElementById("imgburger");
           imgroller= document.getElementById("imgroller");

           imgmeal=document.getElementById("imgmeal");


            if(imgburger.checked){
                imgmeal.src="../public/images/ad3.jpg"
                
            }
            if(imgroller.checked){
                imgmeal.src="../public/images/ad5.jpg"
            }
        }

        /*adon1check=document.getElementById("adon1check");
            adon2check=document.getElementById("adon2check");

            adon1img=document.getElementById("adon1img");
            
            if(adon1check.checked){
                adon1img.src="../public/images/krusher1.PNG"
            }
            if(adon2check.checked){
                
            }*/
       
    </script>


</head>

<body class="container-fluid">
    <div>
        <img src="../public/images/baner3.PNG" alt="" width="100%" height="100px">
    </div>

    <div class="accordion" id="kfc">
        <div class="accordion-item">
            <div class="accordion-header">
                <button data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-danger w-100"> Customer
                    Details</button>
            </div>
            <div class="accordion-collapse collapse" id="customer" data-bs-parent="#kfc">
                <div class="accordion-body">
                    <label class="form-check-label" for="">Customer Name</label>
                    <input id="txtname" class="form-control" type="text">
                    <label class="form-check-label" for="">Mobile Number</label>
                    <input id="txtnumber" class="form-control" type="number">
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-header">
                <button data-bs-target="#meal" data-bs-toggle="collapse" class="btn btn-danger w-100">Select Your
                    Meal</button>
            </div>
            <div class="accordion-collapse collapse" id="meal" data-bs-parent="#kfc">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col text-center">
                            <img id="pic1" src="../public/images/ad3.jpg" alt="" width="50%" height="150px"><br>
                            <input id="imgburger" class="form-check-input" type="radio" name="radio"><label class="form-check-label" for=""><span class="bi bi-currency-rupee"></span>120</label>
                        </div>
                        <div class="col">
                            <img id="pic2" src="../public/images/ad5.jpg" alt="" width="50%" height="150px"><br>
                            <input id="imgroller" class="form-check-input" type="radio" name="radio"><label class="form-check-label" for=""><span class="bi bi-currency-rupee"></span>
                                90</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-header">
                <button data-bs-target="#add" data-bs-toggle="collapse" class="w-100 btn btn-danger">ADD-ON's</button>
            </div>
            <div class="accordion-collapse collapse" id="add" data-bs-parent="#kfc">
                <div class="accordion-body">
                    <div class="row text-center">
                        <div class="col">
                            <img src="../public/images/apple logo.jpg" alt="" width="50%" height="150px"><br>
                            <label for="">krusher</label><br>
                            <input id="adon1chk"  type="checkbox">
                            <span class="bi bi-currency-rupee"> 50</span>
                        </div>
                        <div class="col"><img src="../public/images/baner1.PNG" alt="" width="50%" height="150px"><br>
                            <label for="">Hot Wings</label><br>
                            <input id="adon2chk" type="checkbox">
                            <span class="bi bi-currency-rupee"> 40</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <button onclick="orderclick()" data-bs-target="#summary" data-bs-toggle="modal"
            class="w-100 btn btn-danger">Place Order</button>
    </div>

    <div class="modal " id="summary">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Your Bill Summary</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body row">
                    <div class="col">
                        <dt>Customer Name</dt>
                        <dd id="lblname"></dd>
                        <dt>Mobile Number</dt>
                        <dd id="lblnumber"></dd>
                        <dt>adon item</dt>
                        <dd id="lbladon"></dd>
                       

                    </div>
                    <div class="col">
                        <img id="imgmeal" src="" alt="" width="100%" height="150px">
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>

</body>

</html>
