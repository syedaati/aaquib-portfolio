<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <script type="text/javascript">
        function GetSummary(){

            document.getElementById("summaryContainer").style.display = "block";
            document.getElementById("btnContainer").style.display = "none";

            document.getElementById("lblMovie").innerText = document.getElementById("lstMovies").value;
            document.getElementById("lblCinema").innerText = document.getElementById("lstCinema").value;
            document.getElementById("lblDate").innerText = document.getElementById("lstDate").value;
            document.getElementById("lblTime").innerText = document.getElementById("lstTime").value;
            document.getElementById("lblSeats").innerText = document.getElementById("lstSeats").value;

            movieName = document.getElementById("lstMovies").value;
            imgPoster = document.getElementById("imgPoster");

            if(movieName=="Kushi"){
                imgPoster.src = "public/images/Kushi movie.jpg";
            } if(movieName=="Javan") {
                imgPoster.src = "public/images/Jawan movie.jpg";
            }

        }
    </script>
</head>
<body class="container-fluid">
    <div id="btnContainer">
        <button data-bs-target="#movies" data-bs-toggle="modal" class="btn btn-danger mt-2">Quick Booking</button>
    </div>
    <div class="modal fade" id="movies">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Quick Booking</h3>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <nav class="d-flex bg-dark text-white p-3 justify-content-between">
                        <div>
                            <select class="form-select" id="lstMovies">
                                <option>Select Movie</option>
                                <option>Kushi</option>
                                <option>Javan</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="lstCinema">
                                <option>Select Cinema</option>
                                <option>INOX - B'hills</option>
                                <option>INOX - KPHB</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="lstDate">
                                <option>Select Date</option>
                                <option>TODAY 9 SEP</option>
                                <option>TOMORROW 10 SEP</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="lstTime">
                                <option>Select Time</option>
                                <option>10:30 AM</option>
                                <option>04:30 PM</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="lstSeats">
                                <option>Select Seats</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                        <div>
                            <button onclick="GetSummary()" data-bs-dismiss="modal" class="btn btn-danger">BOOK</button>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
   
    <div id="summaryContainer" style="display:none">
        <dl class="w-50">
            <h4 class="bg-dark text-white p-2">Booking Summary</h4>
            <div class="row">
                <div class="col">
                    <img width="100%" height="250" border="1" id="imgPoster">
                </div>
                <div class="col">
                    <dt>Movie</dt>
                    <dd id="lblMovie"></dd>
                    <dt>Cinema</dt>
                    <dd id="lblCinema"></dd>
                    <dt>Date</dt>
                    <dd id="lblDate"></dd>
                    <dt>Time</dt>
                    <dd id="lblTime"></dd>
                    <dt>Seats</dt>
                    <dd id="lblSeats"></dd>
                </div>
            </div>
        </dl>
        <button class="btn btn-link" data-bs-toggle="modal" data-bs-target="#movies">Modify Booking</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
