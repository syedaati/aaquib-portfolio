<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        input[type=range] {
            width: 100%;
        }
    </style>
    <script type="text/javascript">
       function amountchange(){
        document.getElementById("txtamount").value=
        document.getElementById("txtrange").value;
       }
       function yearchange(){
        document.getElementById("txtyears").value=
        document.getElementById("yearrange").value;
       }
       function ratechange(){
        document.getElementById("txtrate").value=
        document.getElementById("raterange").value;
       }
       function calculate(){
        var p=parseInt(document.getElementById("txtamount").value);
        var N=parseInt(document.getElementById("txtyears").value)*12;
        var R=parseFloat(document.getElementById("txtrate").value)*12/100;
        var EMI=p*R*(Math.pow(1+R,N))/(Math.pow(1+R,N))-1;
        document.getElementById("emi").innerHTML="Your EMI is  "+ EMI;
       }
       
    </script>

</head>

<body class="container-fluid bg-dark">
    <div class="bg-light">
        <h2 class="text-center text-primary">Personel Loan EMI calculator</h2>
        <div class="row mt-4">
            <div class="col">amount you need<input id="txtamount" type="text"></div>
            <div class="col">For <input id="txtyears" type="text" size="4">Years</div>
            <div class="col">Interest Rate<input id="txtrate" type="text" size="4">%</div>
        </div>
        <div class="row mt-4">
            <div class="col"><input onchange="amountchange()" id="txtrange" type="range" min="50000" max="500000" value="50000"></div>
            <div class="col"><input onchange="yearchange()" id="yearrange" type="range" min="1" max="5" value="1"></div>
            <div class="col"><input onchange="ratechange()" id="raterange" type="range" min="10.5" max="21" value="10.5" step="0.5"></div>
        </div>
        <div class="row mt-4">

            <div class="col d-flex justify-content-between">
                <span class="bi bi-currency-rupee">50,000</span>
                <span class="bi bi-currency-rupee">5,00,000</span>
            </div>
            <div class="col d-flex justify-content-between">
                <span>1 year</span>
                <span>5 Year</span>
            </div>
            <div class="col d-flex justify-content-between">
                <span>10.5%</span>
                <span>21%</span>
            </div>
            <div class="row mt-4">
                <div class="col text-end m-4">
                    <button onclick="calculate()" class="btn btn-primary">calculate</button>
                </div>
            </div>
        </div>
        <h3 class="text-success text-center" id="emi"></h3>
    </div>
</body>

</html>
